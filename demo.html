<!DOCTYPE>

<html>

<head>
    <title>cytoscape-graphml.js demo</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">


    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"
        integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>

    <!-- for testing with local version of cytoscape.js -->
    <!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

    <script src="cytoscape-graphml-ddp.js"></script>

    <!--
    <script src="https://unpkg.com/dagre@0.7.4/dist/dagre.js"></script>
    <script src="cytoscape-dagre.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/elkjs@0.7.0/lib/elk.bundled.js"></script>
    <script src="cytoscape-elk.js"></script>
    -->

    <style>
        body {
            font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
            font-size: 14px;
        }

        #cy {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            z-index: 999;
        }

        h1 {
            opacity: 0.5;
            font-size: 1em;
            font-weight: bold;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            fetch('http://127.0.0.1:5500/example-graffoo/ontology-full-template.graphml')
                .then(response => response.text())
                .then((data) => {

                    var graphStr = data;

                    var cy = window.cy = cytoscape({
                        container: document.getElementById('cy'),

                        style: [
                            {
                                selector: 'node',
                                style: {
                                    'content': 'data(d5)',
                                    'label': 'data(d5)',
                                    'width': 'data(width)',
                                    'height': 'data(height)',
                                    'text-opacity': 1,
                                    'text-valign': 'center',
                                    'text-halign': 'center',
                                    'text-wrap': 'wrap',
                                    'font-size': 12
                                }
                            },

                            {
                                selector: '.rectangle',
                                style: {
                                    'background-color': 'yellow',
                                    'shape': 'rectangle',
                                    'width': 1,
                                    'height': 1
                                }
                            },

                            {
                                selector: '.ellipse',
                                style: {
                                    'shape': 'ellipse',
                                    'background-color': 'fuchsia',
                                    'border-color': 'balck',
                                    'border-width': 3
                                }
                            },

                            {
                                selector: '.roundrectangle',
                                style: {
                                    'background-color': 'yellow',
                                    'border-color': 'blue',
                                    'border-width': 1,
                                    'shape': 'round-rectangle'
                                }
                            },

                            {
                                selector: '.parallelogram',
                                style: {
                                    'background-color': 'lightgreen',
                                    'border-color': 'black',
                                    'border-width': 1,
                                    'shape': 'rhomboid'
                                }
                            },

                            {
                                selector: 'edge',
                                style: {
                                    'target-arrow-shape': 'triangle',
                                    'label': 'data(d9)',
                                    'width': 3,
                                    'curve-style': 'bezier',
                                    'line-color': 'gray',
                                    'target-arrow-color': 'black'
                                }
                            },

                            {
                                selector: ':selected',
                                style: {

                                }
                            }
                        ],

                        // initial viewport state:
                        zoom: 1,
                        pan: { x: 0, y: 0 },

                        // interaction options:
                        minZoom: 0.1,
                        maxZoom: 5.0,
                        zoomingEnabled: true,
                        userZoomingEnabled: true,
                        panningEnabled: true,
                        userPanningEnabled: true,
                        boxSelectionEnabled: false,
                        selectionType: 'single',
                        touchTapThreshold: 8,
                        desktopTapThreshold: 4,
                        autolock: false,
                        autoungrabify: false,
                        autounselectify: false,

                        // rendering options:
                        headless: false,
                        styleEnabled: true,
                        hideEdgesOnViewport: false,
                        hideLabelsOnViewport: false,
                        textureOnViewport: false,
                        motionBlur: false,
                        motionBlurOpacity: 0.2,
                        wheelSensitivity: 0.2,
                        pixelRatio: 'auto',

                        ready: function () {
                            this.graphml(graphStr); //carica il grafo graphml
                        }
                    });

                    /**
                     * click del mouse su un elemento o sul fondo
                     */
                    cy.on('tap', function (event) {
                        // target holds a reference to the originator
                        // of the event (core or element)
                        var evtTarget = event.target;

                        //non si capisce perché this è diventato quello che doveva essere this.cy
                        //probabilmente perché sto dentro ad una funzione legata a this.cy
                        if (evtTarget === this) {
                            console.log('tap on background');
                        } else {
                            console.log('tap on ', evtTarget.data());
                        }

                    });


                });

        });

    </script>
</head>

<body>
    <h1>cytoscape-graphml demo</h1>

    <div id="cy"></div>

</body>

</html>
