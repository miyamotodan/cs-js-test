<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>cytoscape test</title>

  <link href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

  <script src="http://marvl.infotech.monash.edu/webcola/cola.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.5.3/cytoscape.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.0.0.min.js"
    integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/cytoscape-cola@2.3.0/cytoscape-cola.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cytoscape-cxtmenu@3.1.0/cytoscape-cxtmenu.min.js"></script>
  <script src="cytoscape-graphml-ddp.js"></script>

  <script src="https://unpkg.com/dagre@0.7.4/dist/dagre.js"></script>
  <script src="cytoscape-dagre.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/elkjs@0.7.0/lib/elk.bundled.js"></script>
  <script src="cytoscape-elk.js"></script>

  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div id="cy" style="width:1024px; height: 600px;">
  </div>
  <script src="/util.js"></script>
  <script src="/graph.js"></script>
  <script src="/script.js"></script>
  <script src="/ctxmenu.js"></script>

  <form id='mainform' onchange="setLayout()">
    set layout
    <select id='layouts'>
      <option value='preset' selected>preset</option>
      <option value='grid'>grid</option>
      <option value='circle'>circle</option>
      <option value='random'>random</option>
      <option value='cose'>cose</option>
      <option value='cola'>cola</option>
      <option value='breadthfirst'>breadthfirst</option>
      <option value='dagre'>dagre</option>
      <option value='elk'>elk</option> 
    </select>
    set graph
    <select id='graphs' onchange="loadGraphml()">
      <option value='demo' selected>demo</option>
      <option value='graphml'>graphml</option>
    </select>
  </form>
</body>

</html>
